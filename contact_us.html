<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation_style.css">
    <link rel="icon" type="image/png" href="./Images/logo with backgroundAsset 1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navBar" class="flex_row_center_spaceBetween">
        <nav class="flex_row_center_spaceBetween">
            <div id="logoContainer" class="flex_row_center_spaceBetween">
                <a href="index.html" ><img src="./Images/logo.png" alt="logo image" id="logoImg"></a>
                <a href="index.html" id="logoTxt">WanderFlow</a>
            </div>
            <div id="navLinks" class="flex_row_center_spaceBetween">
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
            <div id="navSearch" class="hidden">
                <input type="text" name="searchInput" id="searchInput" placeholder="Enter a destination or keyword">
                <div id="searchBtns">
                    <button>Search</button>
                    <button>Clear</button>
                </div>
            </div>
        </nav>
    </div>
    <div id="contactUsContainer" class="background">
        <div class="container">    
            <div id="contactUs">
                    <div>
                        <h1>CONTACT US</h1>
                        <h3>We'd love to hear from you!</h3>
                    </div>
                    <form class="content_column">
                        <label for="name">Name:</br></label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" placeholder="Enter your message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>
    <div id="socialSection" class="flex_column_center_spaceBetween">
        <a href="#"><img src="./Icons/facebook.svg" alt="Facebook icon" class="socialIcon"></a>
        <a href="#"><img src="./Icons/instagram.svg" alt="Instagram icon" class="socialIcon"></a>
        <a href="#"><img src="./Icons/twitter-x.svg" alt="X icon" class="socialIcon"></a>
        <a href="#"><img src="./Icons/youtube.svg" alt="Youtube icon" class="socialIcon"></a>
    </div>
    <footer>
        <div id="footerContent">
            <h4>Created By <a href="https://github.com/Islam-HH">@Islam_Hesham</a></h4>
        </div>
    </footer>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
